<md-sidenav-layout [class.m2app-dark]="isDarkTheme">
  <!--<md-progress-bar mode="indeterminate"></md-progress-bar>-->
  <md-sidenav #sidenav mode="over" class="app-sidenav">
    <md-list>
      <md-list-item> <button md-button [routerLink]="['/']" class="nav__link" [attr.tabindex]="navOpen ? 0 : -1">Home</button></md-list-item>
      <md-list-item> <button md-button [routerLink]="['/tasks']" class="nav__link" [attr.tabindex]="navOpen ? 0 : -1">/tasks</button></md-list-item>
      <md-list-item> <button md-button [routerLink]="['/test']" class="nav__link" [attr.tabindex]="navOpen ? 0 : -1">/tests</button></md-list-item>
    </md-list>
  </md-sidenav>
  <!--<md-toolbar color="primary">
    <button class="app-icon-button" (click)="sidenav.toggle()">
      <i class="material-icons app-toolbar-menu">menu</i>
    </button> ngfb
    <span class="app-toolbar-filler"></span>

    </md-menu>

  <div class="app-content">
    <!--<p>
      tests works! {{ 'lang_tr' | translate }}
    </p>
    <div *ngIf="coreSite && coreSite.OPTION">{{ coreSite.OPTION.applicationName}}</div>-->
    <div class="containerX">
      <div [fxLayout]="direction" class="colored box">
        <div fxFlex="20">

        </div>
        <div fxFlex="60">
          <div>
            Selected tab index:
            <md-input type="number" [(ngModel)]="activeTabIndex"></md-input>
          </div>

          <div class="demo-dynamic-tabs">
            <md-card>
              <md-card-title>Add New Tab</md-card-title>
              <md-card-content>
                <md-checkbox [(ngModel)]="createWithLongContent">
                  Include extra content
                </md-checkbox>
                <md-checkbox [(ngModel)]="gotoNewTabAfterAdding">
                  Select after adding
                </md-checkbox>
                <div>
                  Position:
                  <md-input type="number" [(ngModel)]="addTabPosition"></md-input>
                </div>
                <button md-raised-button color="primary" (click)="addTab(createWithLongContent)">
        Add
      </button>
              </md-card-content>
            </md-card>

            <md-tab-group class="demo-tab-group" [(selectedIndex)]="activeTabIndex" (selectChange)="selectedPortal=activeWidget">
              <md-tab *ngFor="let tab of dynamicTabs , let i = index" [disabled]="dynamicTabs.length == 1">
                <template md-tab-label>
                  {{tab.label}}
                  <md-icon (click)="deleteTab(tab)">clear</md-icon>
                </template>
                <template md-tab-body [cdkPortalHost]="selectedPortal"></template>
              </md-tab>
            </md-tab-group>
          </div>
        </div>
        <div fxFlex>

        </div>
      </div>
    </div>

  </div>

</md-sidenav-layout>
